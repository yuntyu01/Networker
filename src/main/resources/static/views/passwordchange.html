<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - Networker</title>
    <link rel="stylesheet" href="../src/css/passwordchange.css">
    <script src="../src/js/lang.js" defer></script>
    <script src="../src/js/darkmode.js" defer></script>
    <link rel="stylesheet" href="../src/css/shared.css" />
</head>
<body>
    <header>
        <div class="header-content">
          <a href="/main" style="text-decoration: none">
            <span class="logo">
              <img src="../src/assets/logo.png" alt="logo" />
              <h1 id="site_title">Networker</h1>
            </span>
          </a>
            <div class="menu">
                <a href="/main" id="menu_home">홈</a>
                <a href="/views/news.html" id="menu_news">정보</a>
                <a href="/post/list" id="menu_board">자유게시판</a>
                <a href="/views/store.html" id="menu_store">스토어</a>
                <a href="/lawsupport/main" id="menu_law">법률지원</a>
                <a href="/views/review.html" id="menu_review">기업리뷰</a>
            </div>
            <div class="auth-buttons">
                <div class="profile-icon">
                    <a href="/views/profile.html" id="profile-size"
                    ><img src="../src/assets/profile.png" alt="Profile"
                    /></a>
                </div>
            <div class="language-selector">
              <img src="../src/assets/earth_icon.png" alt="earth" class="earth-icon">
              <label for="languageSelector"></label>
              <select id="languageSelector">
                <option value="en">English</option>
                <option value="ko" selected>한국어</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="vi">Tiếng Việt</option>
                <option value="mn">Монгол</option>
                <option value="uk">українська мова</option>
              </select>
            </div>
            <div class="dark-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
              </div>
          </div>
        </div>
      </header>
  

    <main>
        <div class="password-container">
            <h2 class="change_password_heading">비밀번호 변경</h2>
            <form id="password-form" action="#" method="post">
                <div class="form-group">
                    <label for="current-password" class="current_password_label">현재 비밀번호</label>
                    <input type="password" id="current-password" name="current-password" class="current_password_input" placeholder="현재 비밀번호를 입력하세요." required>
                </div>
                <div class="form-group">
                    <label for="new-password" class="new_password_label">새 비밀번호</label>
                    <p class="password_criteria_note">※ 비밀번호 조건 : 영문/숫자/특수문자 중 2가지 이상을 포함한 8~20자</p>
                    <input type="password" id="new-password" name="new-password" class="new_password_input" placeholder="새 비밀번호를 입력하세요." required>
                    <span id="password-criteria-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="confirm_password_label">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="confirm_password_input" placeholder="새 비밀번호를 다시 입력하세요." required>
                    <span id="password-match-error" class="error-message"></span>
                </div>
                <button type="submit" class="change_password_button">비밀번호 변경</button>
            </form>
        </div>        
    </main>

    <footer>
      <div class="footer-container">
        <ul class="footer-btn">
          <li><a href="#" id="footer_terms">이용약관</a></li>
          <li>
            <a href="/views/Privacy_Policy.html" id="footer_privacy" style="font-weight: bold">개인정보처리방침</a>
          </li>
             <li><a href="/views/inquire.html" id="footer_contact">문의/신고</a></li>
             <li><a href="/views/inquire.html" id="footer_ads">광고안내</a></li>
        </ul>
      </div>
    </footer>

    <script src="../src/js/passwordchange.js"></script>
</body>
</html>
