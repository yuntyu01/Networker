<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../src/css/payments.css" />
<title>결제실패</title>
</head>

<body>
<div class="wrapper w-100">
  <div class="flex-column align-center w-100 max-w-540">
    <img src="https://static.toss.im/lotties/error-spot-no-loop-space-apng.png" width="160" height="160"></img>
    <h2 class="title payment_failed_title">결제를 실패했어요</h2>
    <div class="response-section w-100">
      <div class="flex justify-between">
        <span class="response-label error_code_label">code</span>
        <span id="error-code" class="response-text"></span>
      </div>
      <div class="flex justify-between">
        <span class="response-label error_message_label">message</span>
        <span id="error-message" class="response-text"></span>
      </div>
    </div>
    <div class="w-100 button-group">
      <a class="btn go_back_button" href="cart.html">돌아가기</a>
      <div class="flex" style="gap: 16px;">
        <a class="btn w-100 error_docs_button" href="https://docs.tosspayments.com/reference/error-codes" target="_blank" rel="noreferrer noopener">에러코드 문서보기</a>
        <a class="btn w-100 sandbox_button" href="https://developers.tosspayments.com/sandbox" target="_blank" rel="noreferrer noopener">토스 페이먼츠 샌드박스</a>
      </div>
    </div>
  </div>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);

  const codeElement = document.getElementById("error-code");
  const messageElement = document.getElementById("error-message");

  codeElement.textContent = "에러코드: " + urlParams.get("error-code");
  messageElement.textContent = "실패 사유: " + urlParams.get("error-message");
</script>
</body>
</html>
