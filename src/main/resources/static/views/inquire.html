<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - Networker</title>
    <link rel="stylesheet" href="../src/css/inquire.css">
    <link rel="stylesheet" href="../src/css/shared.css" /> <!-- 위치 변경 -->
    <script src="../src/js/lang.js" defer></script>
    <script src="../src/js/darkmode.js" defer></script>
    <script src="../src/js/shared.js" defer></script>
</head>

<body>
<header>
    <div class="header-content">
        <a href="/main" style="text-decoration: none">
            <span class="logo">
                <img src="../src/assets/logo.png" alt="logo" />
                <h1 id="site_title">Networker</h1>
            </span>
        </a>
        <div class="menu">
            <a href="/main" id="menu_home">홈</a>
            <a href="/views/news.html" id="menu_news">정보</a>
            <a href="/post/list" id="menu_board">자유게시판</a>
            <a href="/views/store.html" id="menu_store">스토어</a>
            <a href="/lawsupport/main" id="menu_law">법률지원</a>
            <a href="/views/review.html" id="menu_review">기업리뷰</a>
        </div>
        <div class="auth-buttons">
            <a href="/views/login.html" id="login">로그인</a>
            <a href="/views/signup.html" id="signup">회원가입</a>
            <div class="profile-icon">
                <a href="/views/profile.html" id="profile-size"
                ><img src="../src/assets/profile.png" alt="Profile"
                /></a>
            </div>
            <div class="language-selector">
                <img src="../src/assets/earth_icon.png" alt="earth" class="earth-icon">
                <label for="languageSelector"></label>
                <select id="languageSelector">
                    <option value="en">English</option>
                    <option value="ko" selected>한국어</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="mn">Монгол</option>
                    <option value="uk">українська мова</option>
                </select>
            </div>
            <div class="dark-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="inquiry-container">
        <h2 class="inquiry_heading">문의하기</h2>
        <form id="inquiry-form" method="post">
            <div class="form-group">
                <label for="inquiry-type" class="inquiry_type_label">문의 종류</label>
                <select id="inquiry-type" name="inquiry-type" aria-required="true">
                    <option value="usage" class="option_usage">이용 문의</option>
                    <option value="report" class="option_report">신고</option>
                    <option value="advertisement" class="option_advertisement">광고문의</option>
                    <option value="add-company" class="add-company">리뷰 가능 기업 추가 문의</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content" class="content_label">내용</label>
                <textarea id="content" name="content" rows="10" required aria-required="true"></textarea>
            </div>
            <div class="form-group">
                <label for="email" class="email_label">연락받을 이메일</label>
                <input type="email" id="email" name="email" class="email_input_placeholder" placeholder="이메일을 입력하세요." required aria-required="true">
            </div>
            <div class="form-group">
                <label for="file" class="file_label">첨부 파일</label>
                <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf">
            </div>
            <div class="form-group">
                <label for="privacy-consent" class="privacy_label">개인정보 수집 및 이용</label>
                <input type="checkbox" id="privacy-consent" name="privacy-consent" required aria-required="true">
                <span class="privacy_consent_text">개인정보 수집 및 이용에 동의합니다 (필수)</span>
            </div>
            <p class="privacy_notice">문의 처리를 위해 이메일, 회원정보, 기기정보, 문의내용에 포함된 개인정보를 수집하며, 개인정보보호법에 따라 3년 후 파기됩니다.</p>
            <button type="submit" class="submit_button">문의 접수하기</button>
        </form>
    </div>
</main>

    <footer>
      <div class="footer-container">
        <ul class="footer-btn">
          <li><a href="#" id="footer_terms">이용약관</a></li>
          <li>
            <a href="/views/Privacy_Policy.html" id="footer_privacy" style="font-weight: bold">개인정보처리방침</a>
          </li>
             <li><a href="/views/inquire.html" id="footer_contact">문의/신고</a></li>
             <li><a href="/views/inquire.html" id="footer_ads">광고안내</a></li>
        </ul>
      </div>
    </footer>

<script src="../src/js/inquire.js"></script>
</body>
</html>
